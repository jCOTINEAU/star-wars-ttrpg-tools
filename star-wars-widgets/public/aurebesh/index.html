<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurebesh Display</title>

  <style>
    /* Regular */
    @font-face {
      font-family: 'Aurebesh';
      src: url('./aurebesh/Aurebesh.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    /* Italic */
    @font-face {
      font-family: 'Aurebesh';
      src: url('./aurebesh/Aurebesh Italic.otf') format('opentype');
      font-weight: normal;
      font-style: italic;
    }

    /* Bold */
    @font-face {
      font-family: 'Aurebesh';
      src: url('./aurebesh/Aurebesh Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    /* Bold Italic */
    @font-face {
      font-family: 'Aurebesh';
      src: url('./aurebesh/Aurebesh Bold Italic.otf') format('opentype');
      font-weight: bold;
      font-style: italic;
    }

    body {
      font-family: 'Aurebesh', sans-serif;
      background-color: black;
      color: #33ff33;
      padding: 40px;
      line-height: 1.5;
      font-size: 2rem;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 1em;
    }

    p {
      margin-bottom: 1em;
    }

    .italic {
      font-style: italic;
    }

    .bold {
      font-weight: bold;
    }

    .bold-italic {
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tera Cognita</h1>

  <p> Depuis la nuit, Saint Krass s’efface </p>
  <p> Cet endroit froid, trop etroit, le chasse.</p>
  <p> Au jour neuf, il vient disparaitre, </p>
  <p> Comme un soupir qu’on peine a connaitre. </p>
</body>
</html>
