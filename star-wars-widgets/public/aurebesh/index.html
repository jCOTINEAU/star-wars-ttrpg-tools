<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurebesh Display</title>

  <style>
    body {
      font-family: sans-serif; /* fallback */
      background-color: black;
      color: #33ff33;
      padding: 40px;
      line-height: 1.5;
      font-size: 2rem;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 1em;
    }

    p {
      margin-bottom: 1em;
    }

    .italic {
      font-style: italic;
    }

    .bold {
      font-weight: bold;
    }

    .bold-italic {
      font-style: italic;
      font-weight: bold;
    }
  </style>

  <script>
    // Check for ?aurebesh=1 in the query string
    const params = new URLSearchParams(window.location.search);
    if (params.get("aurebesh") === "1") {
      const style = document.createElement("style");
      style.innerHTML = `
        @font-face {
          font-family: 'Aurebesh';
          src: url('./aurebesh/Aurebesh.otf') format('opentype');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'Aurebesh';
          src: url('./aurebesh/Aurebesh Italic.otf') format('opentype');
          font-weight: normal;
          font-style: italic;
        }
        @font-face {
          font-family: 'Aurebesh';
          src: url('./aurebesh/Aurebesh Bold.otf') format('opentype');
          font-weight: bold;
          font-style: normal;
        }
        @font-face {
          font-family: 'Aurebesh';
          src: url('./aurebesh/Aurebesh Bold Italic.otf') format('opentype');
          font-weight: bold;
          font-style: italic;
        }
        body {
          font-family: 'Aurebesh', sans-serif;
        }
      `;
      document.head.appendChild(style);
    }
  </script>
</head>

<body>
  <h1>Delivery</h1>

  <p> Source  </p>
  <p> R16 27.87549 -124.90531</p>
  <p> Destination </p>
  <p> R16 27.88445 -124.89483 </p>
</body>
</html>
